<style>
body {
        padding: 25px;
        background-color: rgb(180, 180, 180);
        color: rgb(43, 43, 43);
        font-size: 25px;
}

.dark-mode {
    background-color: rgb(43, 43, 43);
    color: rgb(180, 180, 180);
}

</head>

<body>
<button onclick="myFunction()">toggle dark mode</button>
<h1>sample text</h1>

<script>
function myFunction() {
    var element = document.body;
    element.classList.toggle("dark-mode");
}
</script>
